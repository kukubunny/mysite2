{% extends "blog/../account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <div style="width: 450px; margin: 50px auto;">

        <div style="border: 1px solid #E6E6E6; width: 400px; margin: 0px auto; padding: 100px 10px; background: #fff; text-align:center;">

            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="save btn btn-default" style="padding-left: 75px; padding-right: 75px; margin-top:10px;">logout</button>
            </form>

        </div>

    </div>

{% endblock %}
