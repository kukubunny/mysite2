{% extends 'blog/../account/base.html' %}

{% block content %}

    <div class="post panel panel-default">
        <div class="panel-body" style="padding:35px;">

            <h1>New post</h1>

            <form method="POST" class="post-form">

                {% csrf_token %}

                {{ form.as_p }}

                <p style="text-align: center;">
                    <button type="submit" class="save btn btn-default" style="padding-left: 40px; padding-right: 40px;">
                        Save
                    </button>
                </p>

            </form>

        </div>
    </div>

{% endblock %}
